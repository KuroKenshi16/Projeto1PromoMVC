<form id="form-promocao">
    <div class="form-group">
        <label> Titulo: </label>
        <input type="text" name="TITULO" id="TITULO" class="form-control" required placeholder="Titulo ">
        <label> Descrição: </label>
        <input type="text" name="DESCRICAO" id="DESCRICAO" class="form-control" required placeholder=" Descrição ">
        <label> Data Inicio: </label>
        <input type="date" name="DATA_INICIO" id="DATA_INICIO" class="form-control" required placeholder="Data Inicio ">
        <label> Data Fim: </label>
        <input type="date" name="DATA_FIM" id="DATA_FIM" class="form-control" required placeholder=" Data Fim ">
        <label> Data Sorteio: </label>
        <input type="date" name="DATA_SORTEIO" id="DATA_SORTEIO" class="form-control" required placeholder="Data Sorteio ">
        <label> Arrecadação: </label>
        <input type="double" name="ARRECADACAO" id="ARRECADACAO" class="form-control" required placeholder=" Arrecadação ">
        <label> Valor Rifa: </label>
        <input type="double" name="VALOR_RIFA" id="VALOR_RIFA" class="form-control" required placeholder="Valor ">
    </div>
    <input type="hidden" name="ID" id="ID">
</form>
